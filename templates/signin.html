<!doctype html>
<html>
  <head>
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h2>Sign In</h2>

    <div id="signInError" class="error"></div>

    <form id="signInForm">
      <input id="signInName" placeholder="Username" required />

      <div class="password-wrapper">
        <input
          id="signInPassword"
          type="password"
          placeholder="Password"
          required
        />
        <span
          class="toggle-eye"
          onclick="togglePassword('signInPassword', this)"
          >üëÅ</span
        >
      </div>

      <button>Sign In</button>
    </form>

    <br />
    <a href="/portal">Back</a>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
